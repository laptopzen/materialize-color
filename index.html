---
layout: default
warna:
  - red
  - pink
  - purple
  - deep-purple
  - indigo
  - blue
  - light-blue
  - cyan
  - teal
  - green
  - light-green
  - lime
  - yellow
  - amber
  - orange
  - deep-orange
  - brown
  - grey
  - blue-grey
  - black
  - white
---

<div class="list-group">
	{% for x in page.warna %}
		<a href="{% if x != 'black' and x != 'white' %}{{ x }}.html{% else %}#!{% endif %}" class="list-group-item {{ x }} {% if x != 'white' and x != 'yellow' %}white-text{% endif %} list {% if x == 'black' or x == 'white' %}lihat{% endif %}">{{ x | replace: '-', ' ' }}</a>
	{% endfor %}
</div>
